<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories Management</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/categories_show.css' %}">
</head>
<body>
    <div class="container">
        <h1>Categories Management</h1>
        
        <!-- Add New Category Section -->
        <div class="add-category">
            <h2>Add New Category</h2>
            <form id="category-form" method="POST" action="{% url 'category_show' %}">
                {% csrf_token %}
                <input type="text" id="name" name="name" placeholder="Enter category name" class="category-input" required>
                <button type="submit" class="btn btn-add">Add Category</button>
            </form>
        </div>
        <!-- Categories List -->
        <div class="categories-list">
            <h2>Existing Categories</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category ID</th>
                        <th>Category Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ category.categories_name }}</td>
                        <td>

                        <td>
                            <!-- Edit button -->
                            <form action="{% url 'categories_edit' category.id %}" method="GET">
                                <button type="submit" class="btn btn-update">Edit</button>
                            </form>
                        </td>
                        <td>
                            <!-- Delete button -->
                            <form action="{% url 'categories_delete' category.id %}" method="POST">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-delete">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
